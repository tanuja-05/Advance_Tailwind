<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav and main</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />

</head>
<body>
    <div class="bg-slate-950  ">
     <!-- navigation bar -->
    <div class="w-full top-0  p-4  flex justify-between "> 
        <div class="flex  align-center ">
            <img src="https://www.indonez.com/html-demo/liquid/img/user/header-logo-6ohuZh.svg" alt="logo"></div>
        <div class="flex items-center gap-6">
            <button class="bg-orange-600 py-4 px-9 rounded-lg text-white font-bold font-sans text-xl hidden md:block">Create Account</button>
             <img class="h-20 hidden md:block"src="https://cdn1.iconfinder.com/data/icons/people-49/512/_nerd_man-512.png" alt="user_img">
        </div>
        <div class="lg:hidden md:hidden">
            <span class="material-symbols-outlined w-5 mr-6 md:hidden text-white ">menu</span>
        </div>
    </div>
    <!-- nav bar ends -->

    <!-- main block starts -->
    <div class="lg:flex  lg:flex-row  w-full  lg:justify-around items-center h-screen  md:flex-col md:mx-10 py-10 px-4">
        <div class="flex flex-col  text-white ">
            <div class="lg:text-9xl lg:font-semibold lg:max-w-6xl lg:my-6 text-6xl  md:my-10 ">
                <h1>Multi-regulated global broker.</h1></div>
            <div class="my-14 lg:text-4xl text-slate-400 max-w-3xl text-2xl">
                <p>A trusted destination for traders worldwide, Authorised by FCA, ASIC
                & FSCA</p></div>
            <div class="">
                <button class="border-4 lg:px-12  lg:py-5 border-orange-600 rounded-md py-5 px-12 w-full lg:max-w-xs text-2xl lg:text-xl">DISCOVER ACCOUNTS</button></div>
    
         </div>

            <div class="flex justify-center items-center  py-10">
                <img src="https://www.indonez.com/html-demo/liquid/img/in-liquid-slide-2.svg" alt="hero img">
            </div>
    </div>
    <!-- main block ends -->
</div>
</body>
</html>
